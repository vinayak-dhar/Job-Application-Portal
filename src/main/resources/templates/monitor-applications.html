<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor Applications</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .app-table { width: 90%; margin: 2rem auto; border-collapse: collapse; }
        .app-table th, .app-table td { border: 1px solid #e5e7eb; padding: 0.75rem; text-align: left; }
        .app-table th { background-color: #f3f4f6; }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a href="/admin/dashboard" class="logo">JobPortal</a>
        <div class="nav-links">
            <a href="/logout" class="login-btn">Logout</a>
        </div>
    </div>
</nav>

<h1 style="text-align:center; margin-top:2rem;">Monitor Applications</h1>

<table class="app-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Job Title</th>
        <th>Employee</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.id}"></td>
        <td th:text="${app.job.jobTitle}"></td>
        <td th:text="${app.employee.name}"></td>
        <td th:text="${app.status}"></td>
    </tr>
    </tbody>
</table>

<footer class="footer">
    Â© <span id="year"></span> JobPortal. All rights reserved.
</footer>
<script>document.getElementById("year").innerText = new Date().getFullYear();</script>
</body>
</html>
