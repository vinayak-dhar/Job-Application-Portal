<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Jobs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .job-card { background: #fff; border: 1px solid #e5e7eb; padding: 1.5rem; border-radius: 1rem; margin-bottom: 1rem; }
        .job-card h2 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .job-card p { color: #4b5563; }
        .job-actions button { margin-right: 0.5rem; padding: 0.5rem 1rem; border-radius: 0.5rem; border: none; font-weight: 600; cursor: pointer; }
        .view-btn { background-color: #22c55e; color: white; }
        .view-btn:hover { background-color: #16a34a; }
        .delete-btn { background-color: #ef4444; color: white; }
        .delete-btn:hover { background-color: #b91c1c; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a href="/employer/dashboard" class="logo">JobPortal</a>
        <div class="nav-links">
            <a href="/logout" class="login-btn">Logout</a>
        </div>
    </div>
</nav>

<div class="dashboard">
    <h1>My Jobs</h1>

    <!-- Repeat this for each job using Thymeleaf -->
    <div class="job-card">
        <h2>Frontend Developer</h2>
        <p>Tech Corp</p>
        <div class="job-actions">
            <button class="view-btn" onclick="location.href='/employer/job/1/applicants'">View Applicants</button>
            <button class="delete-btn" onclick="location.href='/api/employer/delete-job/1'">Delete</button>
        </div>
    </div>

    <div class="job-card">
        <h2>Backend Engineer</h2>
        <p>Startup Inc</p>
        <div class="job-actions">
            <button class="view-btn" onclick="location.href='/employer/job/2/applicants'">View Applicants</button>
            <button class="delete-btn" onclick="location.href='/api/employer/delete-job/2'">Delete</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    Â© <span id="year"></span> JobPortal. All rights reserved.
</footer>
<script>
    document.getElementById("year").innerText = new Date().getFullYear();
</script>
</body>
</html>
